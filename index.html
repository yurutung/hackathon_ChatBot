<html>
    <body>
        <HEAD>
          　　<head>
            <link href ="styles/style.css" rel="stylesheet" type="text/css">
            <meta http-equiv="X-UA-Compatible" content="IE=Edge"> 
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
          </head>
        </HEAD>
        <body>
          <div class = "bg">
            <img src="D:/Hackathon_Rasa-main/static/myTSMC3.0.png">
          </div>
          <style>
            .rw-conversation-container .rw-header{background-color: rgb(230, 17, 17);}
            .rw-conversation-container .rw-messages-container .rw-message .rw-client{background-color: rgb(230, 17, 17);}
            .rw-conversation-container .rw-messages-container .rw-replies{display: block;}
            .rw-launcher{background-color: rgb(230, 17, 17);}
          </style>
        <script>!(function () {
          let e = document.createElement("script"),
            t = document.head || document.getElementsByTagName("head")[0];
          (e.src =
            "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
            // Replace 1.x.x with the version that you want
            (e.async = !0),
            (e.onload = () => {
              window.WebChat.default(
                {
                  initPayload: '/greet',
                  customData: { language: "en" },
                  socketUrl: "http://localhost:5005",
                  customMessageDelay: (message) =>{
                    let delay = message.length * 30;
                    if (delay >  3 * 200) delay = 3 * 200;
                    if (delay < 100) delay = 100;
                    return delay;
                  },
                  tooltip: true,
                  tooltipDelay: 500,
                  params:{"storage": "session"},
                  showCloseButton: true,
                  fullScreenMode: true,
                  showFullScreenButton: true,
                  displayUnreadCount: true,
                  inputTextFieldHint: "Hi. Type your message here...",
                  badge: "",
                  embedded: false,
                  isChatOpen: false,
                  title: "myTSMC 小秘書",
                  subtitle: "create by Group A - 十萬青年十萬肝",
                  params: {
                    storage:"session",
                    images: {
                      dims: {
                        width: 300,
                        height: 400
                      }
                    }
                  }

                },
                null
              );
            }),
            t.insertBefore(e, t.firstChild);
        })();
        </script>
          
    </body>
</html>
