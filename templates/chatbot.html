<!DOCTYPE html>
<html>

<head>
	<title>Chatbot</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">
	<script type="text/javascript" src="{{ url_for('static', filename='js/Chatbot/event_function.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/Chatbot/event.js') }}"></script>


</head>

<body>
	<div class="container-fluid h-100">
		<div class="row justify-content-center h-100">
			<div class="col-md-8 col-xl-6 chat">
				<div class="card ">

					<div class="card-header msg_head">
						<div class="d-flex bd-highlight">
							<div class="img_cont">
								<img src="../static/images/chatbot_icon.jpg" class="rounded-circle user_img">
								<span class="online_icon"></span>
							</div>
							<div class="user_info">
								<span>Chatbot</span>
							</div>
						</div>
					</div>

					<div class="card-body msg_card_body" id="message_block">
						<!-- 對話內容 -->
					</div>

					<div class="card-footer">
						<div class="input-group">
							<button type="button" class="btn btn-dark" id="option_btn">功能選項</button>
							<textarea name="" class="form-control type_msg" id="send_msg"
								placeholder="請輸入內容..."></textarea>
							<div class="input-group-append">
								<span class="input-group-text send_btn" id="send_msg_icon"><i
										class="fas fa-location-arrow"></i></span>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
